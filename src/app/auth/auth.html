<form (ngSubmit)="submit()">

    <div *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
    </div>

    <label for="username">Username
        <input type="text" id="username" ngControl="username" [(ngModel)]="model.username" required autofocus>
    </label>
    <label for="password">Password
        <input type="password" id="password" ngControl="password" [(ngModel)]="model.password" required>
    </label>
    <!--<show-error control="password" [errors]="['required']"></show-error>-->
    <button>Submit</button>

    <pre>Credentials = {{ model | json }}</pre>
    <pre>Current user: {{ getUser() | json }}</pre>
</form>
